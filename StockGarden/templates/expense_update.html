{% extends 'base.html' %}

{% block content %}

<div class="container-fluid"> 
    <div class="row">
        <div class="col-12"> 
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Expense</h5> 
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data"> 
                        {% csrf_token %}
                        
                        <!-- First Row: Category and Amount -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_category" class="form-label">Category</label>
                                    {{ form.category }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_amount" class="form-label">Amount</label>
                                    {{ form.amount }}
                                </div>
                            </div>
                        </div>

                        <!-- Second Row: Description and Payment Method -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_description" class="form-label">Description</label>
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="id_payment_method" class="form-label">Payment Method</label>
                                    {{ form.payment_method }}
                                </div>
                            </div>
                        </div>

                        <!-- Third Row: Payment Status -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="id_payment_status" class="form-label">Payment Status</label>
                                    {{ form.payment_status }}
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button for Updating -->
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
