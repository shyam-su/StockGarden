{% extends 'base.html' %}

{% block content %}

<div class="container-fluid"> 
    <div class="row">
        <div class="col-12"> 
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Create Update</h5> 
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">{{ action }}Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
