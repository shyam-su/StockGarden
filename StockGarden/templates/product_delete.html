{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if deleted %}
                <div class="alert alert-success" role="alert">
                    <strong>Success!</strong> The Product '{{ product.name }}' has been successfully deleted.
                </div>
                <a href="{% url 'brand' %}" class="btn btn-primary">Back to Product List</a>
            {% else %}
                <div class="card">
                    <div class="card-header">
                        <h5>Are you sure you want to delete this Product?</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">Product: <strong>{{ product.name }}</strong></p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'product' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
