{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Create Purchase/Product</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Vendor (Placed at the top) -->
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="id_vendor">Vendor</label>
                                {{ form.vendor }}
                            </div>
                        </div>

                        <!-- Product Name -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="{{ form.name.id_for_label }}">Product Name</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="{{ form.brand.id_for_label }}">Brand</label>
                                {{ form.brand }}
                            </div>
                        </div>

                        <!-- Description and Price -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="{{ form.description.id_for_label }}">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="{{ form.price.id_for_label }}">Price</label>
                                {{ form.price }}
                            </div>
                        </div>

                        <!-- IMEI and Image -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="{{ form.Imei.id_for_label }}">IMEI</label>
                                {{ form.Imei }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="{{ form.image.id_for_label }}">Image</label>
                                {{ form.image }}
                            </div>
                        </div>

                        <!-- Categories and Stock -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="{{ form.categories.id_for_label }}">Categories</label>
                                {{ form.categories }}
                            </div>
                            <div class="form-group col-md-6">
                                <label for="{{ form.stock.id_for_label }}">Stock Quantity</label>
                                {{ form.stock }}
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">{{ action }} Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
