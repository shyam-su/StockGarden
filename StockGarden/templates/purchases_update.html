{% extends 'base.html' %}

{% block content %}

<div class="container-fluid"> 
    <div class="row">
        <div class="col-12"> 
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Create Purchase</h5> 
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- First Row: Vendor and Product -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_vendor">Vendor</label>
                                    {{ form.vendor }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_product">Product</label>
                                    {{ form.product }}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Second Row: Description -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="id_description">Description</label>
                                    {{ form.description }}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Third Row: Quantity, Price, and Total Value -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_quantity">Quantity</label>
                                    {{ form.quantity }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_price">Price</label>
                                    {{ form.price }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_total_value">Total Value</label>
                                    {{ form.total_value }}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="row">
                            <div class="col-12 text-right">
                                <button type="submit" class="btn btn-primary">Create Purchase</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
