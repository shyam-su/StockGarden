{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Update Repair Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_repair_order" class="form-label">Repair Order</label>
                            {{ form.repair_order }}
                        </div>

                        <div class="mb-3">
                            <label for="id_repair_cost" class="form-label">Repair Cost</label>
                            {{ form.repair_cost }}
                        </div>

                        <div class="mb-3">
                            <label for="id_fixed_description" class="form-label">Issue Fixed Description</label>
                            {{ form.fixed_description }}
                        </div>

                        <div class="mb-3">
                            <label for="id_repair_action" class="form-label">Repair Action</label>
                            {{ form.repair_action }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'repair_detail_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
