{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Process Return</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="invoice" class="form-label">{{ form.invoice.label }}</label>
                                {{ form.invoice }}
                            </div>
                            <div class="col-md-6">
                                <label for="product" class="form-label">{{ form.product.label }}</label>
                                {{ form.product }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="quantity_returned" class="form-label">{{ form.quantity_returned.label }}</label>
                                {{ form.quantity_returned }}
                            </div>
                            <div class="col-md-6">
                                <label for="refund_amount" class="form-label">{{ form.refund_amount.label }}</label>
                                {{ form.refund_amount }}
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="reason" class="form-label">{{ form.reason.label }}</label>
                                {{ form.reason }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-primary">Process Return</button>
                                <a href="{% url 'return' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
