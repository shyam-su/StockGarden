{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if deleted %}
                <div class="alert alert-success text-center" role="alert">
                    <i class="fas fa-check-circle text-success fa-2x"></i>
                    <h5 class="mt-3"><strong>Success!</strong></h5>
                    <p>The Vendor '<strong>{{ vendor.name }}</strong>' has been successfully deleted.</p>
                    <a href="{% url 'vendor' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-arrow-left"></i> Back to Vendor List
                    </a>
                </div>
            {% else %}
                <div class="card border-danger shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">
                            Are you sure you want to delete the Vendor 
                            <strong class="text-danger">{{ vendor.name }}</strong>?
                        </p>
                        <form method="POST" class="d-flex justify-content-between">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Yes, Delete
                            </button>
                            <a href="{% url 'vendor' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
