{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if deleted %}
                <div class="alert alert-success" role="alert">
                    <strong>Success!</strong> The User '{{ user.name }}' has been successfully deleted.
                </div>
                <a href="{% url 'user' %}" class="btn btn-primary">Back to User List</a>
            {% else %}
                <div class="card">
                    <div class="card-header">
                        <h5>Are you sure you want to delete this User?</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">User: <strong>{{ user.full_name }}</strong></p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'user' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
